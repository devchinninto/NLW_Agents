<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" content="#110b2a">

  <title>Aether</title>
  <link rel="icon" type="image/png" href="./assets/icon.png">
  <link rel="stylesheet" href="./style.css" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo da AETHER ORACLE" />
  </header>

  <main>
    <section>
      <div>
        <h2>Olá, gamer!</h2>
        <p>Me pergunte sobre estratégias, build e dicas para seus jogos!</p>

        <form id="form">
          <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini." required>

          <select id="gameSelect">
            <option value="">Selecione um jogo</option>
            <option value="lol">Legue of Legends</option>
            <option value="valorant">Valorant</option>
            <option value="destiny">Destiny 2</option>
            <option value="sable">Sable</option>
            <option value="celeste">Celeste</option>
            <option value="hollowKnight">Hollow Knight</option>
            <option value="shadyPartOfMe">Shady Part of Me</option>
            <option value="wheelWorld">Wheel World</option>
            <option value="figment">Figment</option>
            <option value="stardewValley">Stardew Valley</option>
            <option value="bloonsTD6">Bloons TD 6</option>
            <option value="ori">Ori and the Will of Wisps</option>
            <option value="moonlighter">Moonlighter</option>
            <option value="brokenAge">Broken Age</option>
          </select>

          <input id="questionInput" placeholder="Ex: Melhor build para ADC..." required>
          <button id="askButton">Perguntar</button>

          
        </form>
        
        <div id="aiResponse" class="hidden">
          <div class="response-content">
            
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
